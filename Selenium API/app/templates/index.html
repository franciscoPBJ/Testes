<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Daily Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Daily Sales</h1>
    </div>
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cidade</th>
              <th scope="col">Endereço</th>
              <th scope="col">Data</th>
              <th scope="col">Editar</th>
            </tr>
          </thead>
          <tbody>
          {% for vars in var %}
          <tr>
              <th scope="row">{{ vars.id }}</th>
              <td>{{ vars.cidade }}</td>
              <td>{{ vars.endereço }}</td>
              <td>{{ vars.ano}}</td>
              <td>
                  <a href="/view/{{ vars.id }}/" class="btn btn-light">Visualizar</a>
                  <a href="/edit/{{ vars.id }}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{ vars.id }}/" class="btn btn-danger">Deletar</a>

              </td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</body>
</html>
